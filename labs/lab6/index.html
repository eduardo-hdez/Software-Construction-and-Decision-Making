<!doctype html>
<html>
  <head>
    <title>Lab 6</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="page">
      <div>
        <h1 id="title">Validador de contraseñas</h1>
      </div>
      <div>
        <div id="inputs">
          <div class="tooltip-wrapper">
            <input id="first-filter" type="password" placeholder="Contraseña" />
            <span class="tooltip"
              >Usa letras, números y símbolos para mayor seguridad.</span
            >
          </div>
          <div class="tooltip-wrapper">
            <input
              id="second-filter"
              type="password"
              placeholder="Confirmar contraseña"
            />
            <span class="tooltip"
              >Escribe la misma contraseña que ingresaste arriba.</span
            >
          </div>
        </div>
        <div>
          <button id="button-confirm">Confirmar</button>
        </div>
        <div id="output"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
